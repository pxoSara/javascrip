<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var A ;
      
      for( A=1; A<11 ; ++A){
        document.write("5 x "+A+" = " + (5*A) + "<br />");
      }




    </script>
  </body>
</html>
