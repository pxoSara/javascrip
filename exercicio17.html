<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var b, a;
      a = parseInt(window.prompt("digite um numero positivo "));
     
      for(b=1; b<=10 ; b++){
        document.write(a +" x "+b+" = " + (a*b) + "<br />");
      }




    </script>
  </body>
</html>
