<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var n1, n2, n3;
      n1 = parseInt(window.prompt("digite o primeiro valor"));
      n2 = parseInt(window.prompt("digite o segundo valor"));
      n3 = parseInt(window.prompt("digite o terceiro valor"));
      

      if(n1 + n2 > n3 && n1 + n3 > n2 && n2 + n3 > n1){
       
        if(n1 == n2 && n2 == n3){
          document.write("o triangulo é equilátero");
        }
        else if(n1 !== n2 && n1 !== n3 && n2 !== n3){
          document.write("o triangulo é escaleno");
        }
        else{
          document.write("o triangulo é Isósceles");
        }

      }
      else{
        document.write("Não é um triangulo");
      }

    </script>
  </body>
</html>
