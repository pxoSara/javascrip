<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var resu, soma, n1, n2, n3, n4;
      n1 = parseInt(window.prompt("digite o primeiro numero"));
      n2 = parseInt(window.prompt("digite o segundo numero"));
      n3 = parseInt(window.prompt("digite o terceiro numero"));
      n4 = parseInt(window.prompt("digite o quarto numero"));
      soma = n1 + n2 + n3 + n4;
      resu = soma / 4;
      document.write("a média aritmética é " + resu);

    </script>
  </body>
</html>
