<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var A, B;
      A = parseInt(window.prompt("digite o primeiro valor"));
      B = parseInt(window.prompt("digite o segundo valor maior que o primeiro"));
   
      while(A >= B){
        B = parseInt(window.prompt("digite o segundo valor maior que o primeiro"));
      }





    </script>
  </body>
</html>
