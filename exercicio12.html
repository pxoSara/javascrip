<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var mult, div, peso, alt;
      peso = (window.prompt("digite o peso"));
      alt = (window.prompt("digite a altura"));

      mult = alt * alt;
      div = peso / mult;

      if(div<20){
        document.write("Abaixo do peso");
      }
      else if(div>=25){
        document.write("Acima do peso");
      }
      else{
        document.write("Peso ideal");
      }     
     


    </script>
  </body>
</html>
