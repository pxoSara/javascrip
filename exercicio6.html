<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var resu, n1, n2, mult;
      n1 = parseInt(window.prompt("digite o primeiro numero"));
      n2 = parseInt(window.prompt("digite o segundo numero"));
      mult = n1 * n2;
      resu = Math.sqrt(mult);
      document.write(" a média geométrica é " + resu);

    </script>
