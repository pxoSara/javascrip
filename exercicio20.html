<html>

  <body>
    <script language="javascript">
      
   
  var a, p, s;
    a = 0;
    p = 1;
    s= 0

    document.write("<p> 1 - "+ a +"</p>");

    document.write("<p> 2 - "+ p +"</p>");  

    for(var i = 3; i <=30; i++){
    
      s = a + p;
      
      a = p;
      p = s;
     
      document.write("<p>"+ i +" - "+ s +"</p>"); 
    

    }
  


    </script>
