<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var soma, mult, div, a, b;
      a = parseInt(window.prompt("digite a nota da p1"));
      b = parseInt(window.prompt("digite a nota da p2"));

      mult = b * 2;
      soma = a + mult;
      div = soma / 3;

      if(div>=6){
        document.write("Aprovado");
      }
      else{
        document.write("Reprovado");
      }


    </script>
  </body>
</html>
