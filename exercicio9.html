<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script language="javascript">
      
      var a, b;
      a = parseInt(window.prompt("digite o primeiro numero"));
      b = parseInt(window.prompt("digite o segundo numero"));
      
      if(a>b)
      {
        document.write("o maior numero é "+ a);
      }
      else
      {
        document.write("o maior numero é "+ b);
      }

    </script>
  </body>
</html>
